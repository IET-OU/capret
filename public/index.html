</head>
<body>
  <h1>CaPRet</h1>
  <div>
    <h2 class="graph_title">OER Tracking Script:</h2>
    <p>Copy and paste the script below into your website to track OER Usage:</p>
    <textarea>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
      <script src="https://raw.github.com/niklasvh/jquery.plugin.clipboard/master/jquery.plugin.clipboard.js" type="text/javascript"></script>
    </textarea>
  </div>

  <script type="text/javascript">  
  function main(){
  	jQuery(document).ready(function(){
  	  var url = 'http://stats.oerglue.com:8000/tracking.gif';
  	  var env = {};
			env.u = document.location.href;
		  env.bw = window.innerWidth;
		  env.bh = window.innerHeight;
		  if(document.referrer && document.referrer != "") {
		    env.ref = document.referrer;
		  }
		  var track = '<img src="' + url + '&' + jQuery.param(env) + '"/>';
		  var license = '<!-- CC -->'			
  		jQuery('body').clipboard(
      {
        prepend: track,
        append: license,
        oncopy: function(e){
          console.log(e);
        }
      });
  	});
  }
  </script>
