<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <title></title>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/jquery-1.5.1.min.js"></script>
    <script src="/js/tabular.js"></script>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.13.custom.css" rel="stylesheet" />   
    <link rel="stylesheet" media="all" href="/css/main.css" />
    <link rel="stylesheet" media="all" href="/css/tabular.css" />
  </head>

  <body>
    <div><a id="download-csv" href="#">Download as CSV</a></div>
    <table id="tabular-data">
      <tr>
        <th>Date</th>
        <th>IP</th>
        <th>Agent</th>
        <th>Referrer</th>
        <th>Location</th>
        <th>Text Copied</th>
        <th>Text Length</th>
        <th>Text Modified</th>
      </tr>
      <tr class="row_template">
        <td class="date"></td>
        <td class="ip"></td>
        <td class="ua"></td>        
        <td class="referrer"></td>
        <td class="location"></td>        
        <td class="text-copied"></td>
        <td class="text-length"></td>
        <td class="text-modified"></td>
      </tr>
    </table>

    <script>
      $(document).ready(function(){
        Hummingbird.Tabular.init(); 
      });
    </script>

  </body>
</html>
