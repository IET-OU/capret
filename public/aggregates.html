<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>

<head>
  <script src="js/config.js" type="text/javascript"></script>
  <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
  <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot/excanvas.min.js"></script><![endif]-->
  <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.js"></script>
    
  <script src="/js/helpers.js" type="text/javascript"></script>
  <script src="/js/aggregates.js" type="text/javascript"></script>
  <title>Hummingbird</title>
  <link rel="stylesheet" media="all" href="/css/main.css" />
</head>

<body>
  <h1>Hummingbird</h1>

  <div id="pageviews_last_hour" class="hummingbird_graph" id="log">

    <h2><span class="value"></span> Pageviews in the last hour</h2>

    <div class="axis_left"></div>
    <canvas width="760" height="216"></canvas>
    <div class="axis_right"></div>

  </div>

  <div style="clear: both;"></div>

  <div id="pageviews_last_day" class="hummingbird_graph" id="log">

    <h2><span class="value"></span> Pageviews in the last day</h2>

    <div class="axis_left"></div>
    <canvas width="760" height="216"></canvas>
    <div class="axis_right"></div>

  </div>

  <div style="clear: both;"></div>

  <div id="pageviews_last_week" class="hummingbird_graph" id="log">

    <h2><span class="value"></span> Pageviews in the last week</h2>

    <div class="axis_left"></div>
    <canvas width="760" height="216"></canvas>
    <div class="axis_right"></div>

  </div>

</body>
</html>
